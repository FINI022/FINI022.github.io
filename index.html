<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    text-align: center;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    width: 300px;
}

input {
    padding: 10px;
    width: 100%;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #604caf;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
}

button:hover {
    background-color: #af75b7;
}

#answer {
    font-weight: bold;
    margin-top: 20px;
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANY QUESTION?</title>
</head>
<body>
    <div class="container">
        <h1>解答之書</h1>
        <p>I'll answer your questions based on my mood</p>
        <input type="text" id="question" placeholder="What‘s your question?">
        <button onclick="getAnswer()">DONE</button>
        <p id="answer"></p>
    </div>
    <script>
        function getAnswer() {
    const answers = [
        "",
        "I'm really tired and just not in the mood to answer you.🤡",
        "Are you sure you want to ask a dumb question like that?",
        "Haha,so funny 🤡",
        "The answer is probably not what you were expecting.",
        "Wait, are you serious?",
        "Interesting question, but don't ask it next time.",
        "Huh? Is it real????",
        "I'm not feeling well, so I'll get back to you later.👽",
        "LOL,You actually thought I'll answer that?",
        "Huh? Shut up!",
        "Ammmmm,I'm not sure,don't ask me.",
        "Come on, change the question... I don't want to answer this one.",
        "This question's so boring. Get a little more creative...",
        "🤡🫵🏻🫵🏻",
        "🫵🏻🤡🫵🏻"
    ];

    const randomIndex = Math.floor(Math.random() * answers.length);

    const answer = answers[randomIndex];

    document.getElementById('answer').innerText = answer;
}
    </script>

</body>
</html>
